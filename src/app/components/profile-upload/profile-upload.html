<div class="upload-container">
  <h3>Sube tu foto de perfil</h3>

  <div class="upload-area">
    <label for="file-input-profile" class="upload-label">
      <span class="icon-placeholder">ğŸ“¤</span> Selecciona tu imagen
      <input
        type="file"
        id="file-input-profile"
        accept="image/*"
        (change)="onFileSelected($event)"
        hidden
      />
    </label>
  </div>

  <div *ngIf="previewUrl" class="preview-container">
    <img [src]="previewUrl" alt="Vista previa" class="preview-image" />
  </div>

  <div *ngIf="uploading" class="progress-bar">
    <div class="progress-fill" [style.width.%]="uploadProgress"></div>
    <span>{{ uploadProgress }}%</span>
  </div>

  <button
    *ngIf="selectedFile && !uploading"
    (click)="uploadProfile()"
    class="btn-upload"
  >
    Subir Imagen
  </button>

  <button
    *ngIf="selectedFile && !uploading"
    (click)="clear()"
    class="btn-cancel"
  >
    Cancelar
  </button>

  <div *ngIf="error" class="error">âŒ {{ error }}</div>
</div>
