<div class="min-h-screen bg-[#04060f] text-[#f3f5ff] py-6 px-4">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-[#7dff7a] mb-2">Mi Perfil</h1>
      <p class="text-[#9aa2c7]">Administra tu informaci贸n personal</p>
    </div>

    <!-- Mensajes -->
    <div *ngIf="mensajeExito" class="mb-6 p-4 bg-green-900/30 border border-[#7dff7a] text-[#7dff7a] rounded-lg flex items-center gap-3">
      <span class="text-2xl">[OK]</span>
      <span>{{ mensajeExito }}</span>
    </div>

    <div *ngIf="mensajeError" class="mb-6 p-4 bg-red-900/30 border border-red-500 text-red-300 rounded-lg flex items-center gap-3">
      <span class="text-2xl">[X]</span>
      <span>{{ mensajeError }}</span>
    </div>

    <!-- Card Principal -->
    <div class="bg-[#0b1020] border border-[#1f2847] rounded-lg shadow-xl p-8">

      <!-- Secci贸n Avatar -->
      <div class="flex flex-col items-center mb-8 pb-6 border-b border-[#1f2847]">
        <div class="relative">
          <div class="w-32 h-32 rounded-full bg-[#1f2847] border-4 border-[#7dff7a] flex items-center justify-center overflow-hidden shrink-0">
            <img *ngIf="usuario" [src]="getImagenPerfil(usuario)" alt="Foto de perfil" class="w-full h-full object-cover">
            <span *ngIf="!usuario || !getImagenPerfil(usuario)" class="text-5xl"></span>
          </div>

          <label *ngIf="modoEdicion" class="absolute bottom-0 right-0 bg-[#7dff7a] hover:bg-[#6ae069] p-3 rounded-full cursor-pointer transition shadow-lg">
            <span class="text-xl"></span>
            <input type="file" accept="image/*" (change)="onFotoSeleccionada($event)" class="hidden">
          </label>
        </div>

        <div *ngIf="cargandoFoto" class="mt-4 text-[#7dff7a] text-sm flex items-center gap-2">
          <div class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-[#7dff7a]"></div>
          Subiendo foto...
        </div>
      </div>

      <!-- Bot贸n Editar -->
      <div class="flex justify-end mb-6">
        <button
          (click)="toggleModoEdicion()"
          [class.bg-red-600]="modoEdicion"
          [class.hover:bg-red-700]="modoEdicion"
          [class.bg-[#7dff7a]]="!modoEdicion"
          [class.hover:bg-[#6ae069]]="!modoEdicion"
          [class.text-[#05060c]]="!modoEdicion"
          [class.text-white]="modoEdicion"
          class="px-6 py-2 rounded-lg font-semibold transition duration-200 flex items-center gap-2">
          <span *ngIf="!modoEdicion" class="text-lg">[Edit]</span>
          <span *ngIf="modoEdicion" class="text-lg">[X]</span>
          {{ modoEdicion ? 'Cancelar' : 'Editar Informaci贸n' }}
        </button>
      </div>

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="guardarPerfil()" class="space-y-6">

        <!-- Nombres -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Primer Nombre *</label>
            <input
              formControlName="primer_nombre"
              type="text"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Segundo Nombre</label>
            <input
              formControlName="segundo_nombre"
              type="text"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
        </div>

        <!-- Apellidos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Primer Apellido *</label>
            <input
              formControlName="primer_apellido"
              type="text"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Segundo Apellido</label>
            <input
              formControlName="segundo_apellido"
              type="text"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
        </div>

        <!-- Contacto -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Tel茅fono *</label>
            <input
              formControlName="telefono"
              type="text"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
          <div>
            <label class="block text-[#9aa2c7] font-medium mb-2">Correo *</label>
            <input
              formControlName="correo"
              type="email"
              [class.bg-[#1f2847]]="!modoEdicion"
              [class.bg-[#0f1620]]="modoEdicion"
              [class.cursor-not-allowed]="!modoEdicion"
              class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
          </div>
        </div>

        <!-- Cuenta Bancaria -->
        <div>
          <label class="block text-[#9aa2c7] font-medium mb-2">Cuenta Bancaria *</label>
          <input
            formControlName="cuenta_bancaria"
            type="text"
            [class.bg-[#1f2847]]="!modoEdicion"
            [class.bg-[#0f1620]]="modoEdicion"
            [class.cursor-not-allowed]="!modoEdicion"
            class="w-full px-3 py-2 border border-[#1f2847] rounded-lg text-[#f3f5ff] focus:border-[#7dff7a] focus:outline-none transition">
        </div>

        <!-- Botones -->
        <div class="flex gap-4 pt-6 border-t border-[#1f2847]">
          <button
            type="button"
            routerLink="/domiciliario/inicio"
            class="flex-1 bg-[#1f2847] hover:bg-[#2f3847] text-[#f3f5ff] font-semibold py-3 px-6 rounded-lg transition duration-200">
            Volver
          </button>
          <button
            *ngIf="modoEdicion"
            type="submit"
            [disabled]="cargando"
            class="flex-1 bg-[#7dff7a] hover:bg-[#6ae069] text-[#05060c] font-semibold py-3 px-6 rounded-lg transition duration-200 disabled:bg-[#555555] disabled:cursor-not-allowed">
            {{ cargando ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
