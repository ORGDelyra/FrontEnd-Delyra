<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold text-green-700 mb-6">Crear Producto</h1>
      <div *ngIf="mensajeError" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ mensajeError }}
      </div>
      <form [formGroup]="form" (ngSubmit)="crearProducto()">
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Nombre *</label>
          <input formControlName="nombre" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Descripción</label>
          <textarea formControlName="descripcion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-6 mb-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Precio *</label>
            <input formControlName="precio" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-2">Cantidad *</label>
            <input formControlName="cantidad" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Categoría *</label>
          <select formControlName="id_categoria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            <option value="">Selecciona una categoría</option>
            <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre_categoria }}</option>
          </select>
        </div>
        <div class="flex gap-4">
          <button routerLink="/vendedor/productos" type="button" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition">Cancelar</button>
          <button type="submit" [disabled]="cargando" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition disabled:bg-gray-400">Crear Producto</button>
        </div>
      </form>
    </div>
  </div>
</div>
