<div class="min-h-screen bg-[#04060f] text-[#f3f5ff] flex items-center justify-center py-8 px-4">
  <div class="max-w-5xl w-full">
    <!-- Título -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold bg-gradient-to-r from-[#0f1a2e] via-[#b1122d] to-[#f8bfa8] bg-clip-text text-transparent mb-3 font-[Poppins]">Delyra</h1>
      <p class="text-[#d4a5b4] text-lg">Registro de Negocio o Repartidor</p>
      <p class="text-[#8b4a5a] text-sm mt-2">Selecciona tu rol para comenzar</p>
    </div>

    <!-- Tarjetas de roles -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Vendedor -->
      <div class="bg-[#0b1020] border border-[#1f2847] shadow-lg rounded-xl p-6 hover:shadow-xl hover:border-[#7dff7a] transition-all text-center cursor-pointer" (click)="registrarVendedor()">
        <h3 class="text-xl font-bold text-[#f3f5ff] mb-2">Vendedor</h3>
        <p class="text-[#9aa2c7] text-sm mb-4">Administra tu negocio y productos</p>
        <button class="bg-gradient-to-r from-[#0f1a2e] via-[#b1122d] to-[#f8bfa8] hover:opacity-90 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-lg">
          Registrarse
        </button>
      </div>

      <!-- Domiciliario -->
      <div class="bg-[#0b1020] border border-[#1f2847] shadow-lg rounded-xl p-6 hover:shadow-xl hover:border-[#7dff7a] transition-all text-center cursor-pointer" (click)="registrarDomiciliario()">
        <h3 class="text-xl font-bold text-[#f3f5ff] mb-2">Domiciliario</h3>
        <p class="text-[#9aa2c7] text-sm mb-4">Realiza entregas y genera ingresos</p>
        <button class="bg-gradient-to-r from-[#0f1a2e] via-[#b1122d] to-[#f8bfa8] hover:opacity-90 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-lg">
          Registrarse
        </button>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="text-center space-y-3">
      <a routerLink="/cliente/registro" class="text-[#7dff7a] hover:text-[#c084fc] text-sm font-medium block transition inline-flex items-center justify-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver al registro de Cliente
      </a>
      <button (click)="volver()" class="text-[#9aa2c7] hover:text-[#7dff7a] text-sm font-medium transition duration-200 inline-flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver al inicio
      </button>
    </div>
  </div>
</div>
