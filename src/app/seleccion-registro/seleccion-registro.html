<div class="min-h-screen bg-[#04060f] text-[#f3f5ff] flex items-center justify-center py-8 px-4">
  <div class="max-w-5xl w-full">
    <!-- Título -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-[#7dff7a] mb-2 font-[Poppins]">Delyra</h1>
      <p class="text-[#a5b4fc] text-lg">Registrarse</p>
      <p class="text-[#9aa2c7] text-sm mt-2">Selecciona tu rol para crear una cuenta</p>
    </div>

    <!-- Tarjetas de roles -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Cliente -->
      <div class="bg-[#0b1020] border border-[#1f2847] shadow-lg rounded-xl p-6 hover:shadow-xl hover:border-[#7dff7a] transition-all text-center cursor-pointer" (click)="registrarCliente()">
        <h3 class="text-xl font-bold text-[#f3f5ff] mb-2">Cliente</h3>
        <p class="text-[#9aa2c7] text-sm mb-4">Compra productos de negocios locales</p>
        <button class="bg-[#7dff7a] hover:bg-[#6ae66a] text-[#05060c] font-semibold py-2 px-6 rounded-lg transition duration-200">
          Registrarse
        </button>
      </div>

      <!-- Vendedor -->
      <div class="bg-[#0b1020] border border-[#1f2847] shadow-lg rounded-xl p-6 hover:shadow-xl hover:border-[#7dff7a] transition-all text-center cursor-pointer" (click)="registrarVendedor()">
        <h3 class="text-xl font-bold text-[#f3f5ff] mb-2">Vendedor</h3>
        <p class="text-[#9aa2c7] text-sm mb-4">Administra tu negocio y productos</p>
        <button class="bg-[#7dff7a] hover:bg-[#6ae66a] text-[#05060c] font-semibold py-2 px-6 rounded-lg transition duration-200">
          Registrarse
        </button>
      </div>

      <!-- Domiciliario -->
      <div class="bg-[#0b1020] border border-[#1f2847] shadow-lg rounded-xl p-6 hover:shadow-xl hover:border-[#7dff7a] transition-all text-center cursor-pointer" (click)="registrarDomiciliario()">
        <h3 class="text-xl font-bold text-[#f3f5ff] mb-2">Domiciliario</h3>
        <p class="text-[#9aa2c7] text-sm mb-4">Realiza entregas y genera ingresos</p>
        <button class="bg-[#7dff7a] hover:bg-[#6ae66a] text-[#05060c] font-semibold py-2 px-6 rounded-lg transition duration-200">
          Registrarse
        </button>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="text-center">
      <button (click)="volver()" class="text-[#9aa2c7] hover:text-[#7dff7a] text-sm font-medium transition duration-200">
        ← Volver
      </button>
    </div>
  </div>
</div>
